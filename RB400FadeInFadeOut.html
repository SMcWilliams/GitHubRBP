<html>
<head>
<style>
#redball{
position: absolute;
left: 90px;
top: 100px;
}
</style>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script>
function moveright(){
  var elem = $("#redball");
  var pos = elem.offset();
  pos.left = pos.left + 50;
  elem.css({ top: pos.top+'px', left: pos.left+'px' });
}
function grow(){
	var elem = $("#mytitle");
	elem.css("font-size","100px");
}
function fadeout(){
	var elem = $("#mytitle");
	elem.fadeOut();
}
function fadein(){
	var elem = $("#mytitle");
	elem.fadeIn();
}

</script>
</head>
<body>
<p id="mytitle">Sontcera McWilliams</p>
<img id='redball' src='http://4.bp.blogspot.com/-iedt6pJj_5s/VEqN90oTZGI/AAAAAAAAAoc/QlH5RHWrtUA/s1600/Ball.gif'/>
<button onclick="moveright();">to the right</button>
<button onclick="grow();">grow</button>
<button onclick="fadeout();">fade away</button>
<button onclick="fadein();">fade in</button>
</body>
</html>
